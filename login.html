<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FxMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern"></div>
    
    <!-- Login Container -->
    <div class="login-container">
        <!-- Login Header with Clickable Logo -->
        <div class="login-header">
            <div class="logo" onclick="window.location.href='index.html'">
                <i class="fas fa-chart-line"></i>
                <span>FxMinds</span>
            </div>
            <p>Welcome Back</p>
        </div>
        
        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="loginId" class="form-label">Email or Mobile</label>
                <input type="text" id="loginId" class="form-input" placeholder="Enter your email or mobile number" required>
                <div class="error-message" id="loginIdError">Please enter your email or mobile</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
            
            <div class="register-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-header">
                <div class="logo" onclick="window.location.href='index.html'">
                    <i class="fas fa-chart-line"></i>
                    <span>FxMinds</span>
                </div>
                <h2>Reset Password</h2>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <div class="form-group">
                    <label for="resetEmail" class="form-label">Email Address</label>
                    <input type="email" id="resetEmail" class="form-input" placeholder="Enter your email address" required>
                </div>
                <button type="button" class="reset-btn" id="resetPasswordBtn">Send Reset Link</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-functions-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>

    <style>
        :root {
            --primary-orange: #B8860B;
            --dark-khaki: #BDB76B;
            --light-orange: #FFD4A3;
            --light-khaki: #F0E68C;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --dark-gray: #343A40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shine: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgxODQsIDEzNCwgMTEsIDAuMDUpIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB4PSIwIiB5PSIwIiB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhdHRlcm4pIi8+PC9zdmc+');
            opacity: 0.3;
            z-index: -1;
        }

        /* Login Container */
        .login-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* Login Header */
        .login-header {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-khaki) 100%);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: var(--shine);
            transform: rotate(45deg);
            z-index: 1;
            pointer-events: none;
        }

        /* Clickable Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-3px);
        }

        .logo i {
            font-size: 32px;
            margin-right: 10px;
            color: var(--white);
            transform: translateZ(20px);
        }

        .logo span {
            transform: translateZ(15px);
        }

        .login-header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        /* Login Form */
        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-orange);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--dark-khaki);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.2);
        }

        .form-input.error {
            border-color: #E74C3C;
        }

        .error-message {
            color: #E74C3C;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-options label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--dark-gray);
        }

        .form-options input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--primary-orange);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--dark-khaki);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background-color: var(--primary-orange);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: var(--dark-khaki);
        }

        .login-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            color: var(--dark-khaki);
            text-decoration: underline;
        }

        /* Forgot Password Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: var(--white);
            margin: 10% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow);
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: var(--dark-gray);
            cursor: pointer;
        }

        .close:hover {
            color: var(--primary-orange);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-khaki) 100%);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: var(--shine);
            transform: rotate(45deg);
            z-index: 1;
            pointer-events: none;
        }

        .modal-header h2 {
            font-size: 24px;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body p {
            color: var(--dark-gray);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .reset-btn {
            width: 100%;
            background-color: var(--primary-orange);
            color: var(--white);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: var(--dark-khaki);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-orange);
            color: var(--white);
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background-color: #2ECC71;
        }

        .notification.error {
            background-color: #E74C3C;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary-orange);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 20px;
            }
            
            .modal-content {
                margin: 20% auto;
            }
        }
    </style>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginIdInput = document.getElementById('loginId');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeModal = document.getElementById('closeModal');
        const resetEmailInput = document.getElementById('resetEmail');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const notification = document.getElementById('notification');
        
        // Error elements
        const loginIdError = document.getElementById('loginIdError');
        const passwordError = document.getElementById('passwordError');
        
        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = 'notification show';
            if (type === 'success') {
                notification.classList.add('success');
            } else if (type === 'error') {
                notification.classList.add('error');
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Check if user exists and credentials are valid
        function authenticateUser(loginId, password) {
            const users = JSON.parse(localStorage.getItem('fxminds_users')) || [];
            const user = users.find(u => 
                (u.email === loginId || u.mobile === loginId) && u.password === password && u.emailVerified
            );
            
            return user;
        }
        
        // Log login attempt for admin
        function logLoginAttempt(userId, success, ipAddress = '127.0.0.1') {
            const loginAttempts = JSON.parse(localStorage.getItem('fxminds_login_attempts')) || [];
            loginAttempts.push({
                id: 'LOGIN' + Date.now(),
                userId: userId,
                success: success,
                ipAddress: ipAddress,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('fxminds_login_attempts', JSON.stringify(loginAttempts));
            
            // Also save to admin panel
            const adminLoginAttempts = JSON.parse(localStorage.getItem('fxminds_admin_login_attempts')) || [];
            adminLoginAttempts.push({
                id: 'LOGIN' + Date.now(),
                userId: userId,
                success: success,
                ipAddress: ipAddress,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('fxminds_admin_login_attempts', JSON.stringify(adminLoginAttempts));
        }
        
        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            loginIdInput.classList.remove('error');
            passwordInput.classList.remove('error');
            loginIdError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // Validate inputs
            let isValid = true;
            
            if (loginIdInput.value.trim() === '') {
                loginIdInput.classList.add('error');
                loginIdError.style.display = 'block';
                isValid = false;
            }
            
            if (passwordInput.value === '') {
                passwordInput.classList.add('error');
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Logging in... <span class="spinner"></span>';
            
            // Authenticate user
            const user = authenticateUser(loginIdInput.value, passwordInput.value);
            
            // Log login attempt
            logLoginAttempt(loginIdInput.value, !!user);
            
            setTimeout(() => {
                if (user) {
                    // Login successful
                    showNotification('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Set session
                    sessionStorage.setItem('fxminds_current_user', JSON.stringify(user));
                    
                    // Remember me functionality
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('fxminds_remembered_user', JSON.stringify({
                            loginId: loginIdInput.value
                        }));
                    } else {
                        localStorage.removeItem('fxminds_remembered_user');
                    }
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Login failed
                    showNotification('Invalid email/mobile or password', 'error');
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                }
            }, 1000);
        });
        
        // Forgot Password
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            forgotPasswordModal.style.display = 'block';
        });
        
        closeModal.addEventListener('click', function() {
            forgotPasswordModal.style.display = 'none';
            resetEmailInput.value = '';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.style.display = 'none';
                resetEmailInput.value = '';
            }
        });
        
        // Reset Password
        resetPasswordBtn.addEventListener('click', function() {
            const email = resetEmailInput.value.trim();
            
            if (!email) {
                showNotification('Please enter your email address', 'error');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showNotification('Please enter a valid email address', 'error');
                return;
            }
            
            // Check if user exists
            const users = JSON.parse(localStorage.getItem('fxminds_users')) || [];
            const user = users.find(u => u.email === email);
            
            if (!user) {
                showNotification('No account found with this email address', 'error');
                return;
            }
            
            // Disable button and show loading
            resetPasswordBtn.disabled = true;
            resetPasswordBtn.innerHTML = 'Sending... <span class="spinner"></span>';
            
            // Simulate sending reset email
            setTimeout(() => {
                // Generate reset token
                const resetToken = 'RESET' + Date.now();
                const resetData = {
                    email: email,
                    token: resetToken,
                    timestamp: new Date().toISOString()
                };
                
                // Store reset token
                const resetTokens = JSON.parse(localStorage.getItem('fxminds_reset_tokens')) || [];
                resetTokens.push(resetData);
                localStorage.setItem('fxminds_reset_tokens', JSON.stringify(resetTokens));
                
                // Also save to admin panel
                const adminResetTokens = JSON.parse(localStorage.getItem('fxminds_admin_reset_tokens')) || [];
                adminResetTokens.push(resetData);
                localStorage.setItem('fxminds_admin_reset_tokens', JSON.stringify(adminResetTokens));
                
                showNotification('Password reset link has been sent to your email', 'success');
                
                // Close modal
                forgotPasswordModal.style.display = 'none';
                resetEmailInput.value = '';
                
                // Re-enable button
                resetPasswordBtn.disabled = false;
                resetPasswordBtn.innerHTML = 'Send Reset Link';
            }, 1500);
        });
        
        // Remember me functionality
        if (localStorage.getItem('fxminds_remembered_user')) {
            const rememberedUser = JSON.parse(localStorage.getItem('fxminds_remembered_user'));
            loginIdInput.value = rememberedUser.loginId;
            rememberMeCheckbox.checked = true;
        }
        
        // Check if user is already logged in
        if (sessionStorage.getItem('fxminds_current_user')) {
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
