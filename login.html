<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FxMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Container -->
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-chart-line"></i> FxMinds</h1>
            <p>Welcome Back</p>
        </div>
        
        <form class="form-body" id="loginForm">
            <div class="form-group">
                <label for="loginId" class="form-label">Email or Mobile</label>
                <input type="text" id="loginId" class="form-input" placeholder="Enter your email or mobile number" required>
                <div class="error-message" id="loginIdError">Please enter your email or mobile</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            
            <button type="submit" class="form-btn" id="loginBtn">
                Login
            </button>
            
            <div class="form-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </form>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-header">
                <h2>Reset Password</h2>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <div class="form-group">
                    <label for="resetEmail" class="form-label">Email Address</label>
                    <input type="email" id="resetEmail" class="form-input" placeholder="Enter your email address" required>
                </div>
                <button type="button" class="form-btn" id="resetPasswordBtn">Send Reset Link</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-functions-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
