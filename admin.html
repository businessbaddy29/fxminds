<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FxMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #B8860B;
            --dark-khaki: #BDB76B;
            --light-orange: #FFD4A3;
            --light-khaki: #F0E68C;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --dark-gray: #343A40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shine: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgxODQsIDEzNCwgMTEsIDAuMDUpIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB4PSIwIiB5PSIwIiB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhdHRlcm4pIi8+PC9zdmc+');
            opacity: 0.3;
            z-index: -1;
        }

        /* Login Container */
        .login-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* Login Header */
        .login-header {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-khaki) 100%);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: var(--shine);
            transform: rotate(45deg);
            z-index: 1;
            pointer-events: none;
        }

        /* Clickable Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-3px);
        }

        .logo i {
            font-size: 32px;
            margin-right: 10px;
            color: var(--white);
            transform: translateZ(20px);
        }

        .logo span {
            transform: translateZ(15px);
        }

        .login-header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        /* Login Form */
        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-orange);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--dark-khaki);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.2);
        }

        .form-input.error {
            border-color: #E74C3C;
        }

        .error-message {
            color: #E74C3C;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-options label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--dark-gray);
        }

        .form-options input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--primary-orange);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--dark-khaki);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background-color: var(--primary-orange);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: var(--dark-khaki);
        }

        .login-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .back-to-site {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-to-site a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-site a:hover {
            color: var(--dark-khaki);
            text-decoration: underline;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-orange);
            color: var(--white);
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background-color: #2ECC71;
        }

        .notification.error {
            background-color: #E74C3C;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary-orange);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Demo Credentials */
        .demo-credentials {
            background-color: var(--light-gray);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-orange);
        }

        .demo-credentials h4 {
            color: var(--primary-orange);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .credential-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .credential-label {
            font-weight: 600;
        }

        .credential-value {
            font-family: monospace;
            background-color: rgba(184, 134, 11, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <!-- Login Header with Clickable Logo -->
        <div class="login-header">
            <div class="logo" onclick="window.location.href='index.html'">
                <i class="fas fa-chart-line"></i>
                <span>FxMinds Admin</span>
            </div>
            <p>Administrator Login</p>
        </div>
        
        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                <div class="error-message" id="usernameError">Please enter your username</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Login
            </button>
            
            <div class="back-to-site">
                <a href="index.html">‚Üê Back to Main Site</a>
            </div>
        </form>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const notification = document.getElementById('notification');
        
        // Error elements
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        
        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = 'notification show';
            if (type === 'success') {
                notification.classList.add('success');
            } else if (type === 'error') {
                notification.classList.add('error');
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is already logged in, check if admin
                checkAdminRole(user);
            }
        });
        
        // Check if user has admin role
        function checkAdminRole(user) {
            // Check if the email matches our admin email
            if (user.email === 'admin@fxminds.com') {
                // User is admin, redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // User is not admin, sign out and show error
                auth.signOut().then(() => {
                    showNotification('You do not have admin privileges', 'error');
                });
            }
        }
        
        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            usernameInput.classList.remove('error');
            passwordInput.classList.remove('error');
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // Validate inputs
            let isValid = true;
            
            if (usernameInput.value.trim() === '') {
                usernameInput.classList.add('error');
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            if (passwordInput.value === '') {
                passwordInput.classList.add('error');
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Logging in... <span class="spinner"></span>';
            
            // For demo purposes, we'll use hardcoded admin credentials
            // In a real application, you would use Firebase Authentication
            
            setTimeout(() => {
                if (usernameInput.value === 'admin@fxminds.com' && passwordInput.value === 'admin123') {
                    // Login successful
                    showNotification('Login successful! Redirecting to admin dashboard...', 'success');
                    
                    // Remember me functionality
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('fxminds_admin_remembered', 'true');
                    } else {
                        localStorage.removeItem('fxminds_admin_remembered');
                    }
                    
                    // For demo purposes, we'll simulate a successful login and redirect
                    // In a real application, you would use Firebase Authentication
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else {
                    // Login failed
                    showNotification('Invalid username or password', 'error');
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                }
            }, 1000);
        });
        
        // Remember me functionality
        if (localStorage.getItem('fxminds_admin_remembered') === 'true') {
            rememberMeCheckbox.checked = true;
        }
        
        // Forgot Password
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            showNotification('Password reset functionality would be implemented here', 'success');
        });
        
        // Prevent direct access to admin.html without login
        // Check if user is logged in as admin when page loads
        window.addEventListener('load', function() {
            // Check if there's a direct access attempt
            const urlParams = new URLSearchParams(window.location.search);
            const directAccess = urlParams.get('direct');
            
            if (directAccess === 'true') {
                // Clear any existing session
                auth.signOut().then(() => {
                    // Continue with normal login flow
                });
            }
        });
    </script>
</body>
</html>
