<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FxMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern"></div>
    
    <!-- Register Container -->
    <div class="register-container">
        <!-- Register Header with Clickable Logo -->
        <div class="register-header">
            <div class="logo" onclick="window.location.href='index.html'">
                <i class="fas fa-chart-line"></i>
                <span>FxMinds</span>
            </div>
            <p>Create Account</p>
        </div>
        
        <!-- Register Form -->
        <form class="register-form" id="registerForm">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                <div class="error-message" id="nameError">Please enter your name</div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" id="mobile" class="form-input" placeholder="Enter your mobile number" required>
                <div class="error-message" id="mobileError">Please enter your mobile number</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" id="agreeTerms"> I agree to the <a href="terms-of-service.html" target="_blank">Terms of Service</a> and <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn">
                Register
            </button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </form>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-functions-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>

    <style>
        :root {
            --primary-orange: #B8860B;
            --dark-khaki: #BDB76B;
            --light-orange: #FFD4A3;
            --light-khaki: #F0E68C;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --dark-gray: #343A40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shine: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Pattern */
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgxODQsIDEzNCwgMTEsIDAuMDUpIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB4PSIwIiB5PSIwIiB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhdHRlcm4pIi8+PC9zdmc+');
            opacity: 0.3;
            z-index: -1;
        }

        /* Register Container */
        .register-container {
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* Register Header */
        .register-header {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-khaki) 100%);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .register-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: var(--shine);
            transform: rotate(45deg);
            z-index: 1;
            pointer-events: none;
        }

        /* Clickable Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: var(--white);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-3px);
        }

        .logo i {
            font-size: 32px;
            margin-right: 10px;
            color: var(--white);
            transform: translateZ(20px);
        }

        .logo span {
            transform: translateZ(15px);
        }

        .register-header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        /* Register Form */
        .register-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary-orange);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--dark-khaki);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.2);
        }

        .form-input.error {
            border-color: #E74C3C;
        }

        .error-message {
            color: #E74C3C;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .form-options {
            margin-bottom: 20px;
        }

        .form-options label {
            display: flex;
            align-items: flex-start;
            font-size: 14px;
            color: var(--dark-gray);
            line-height: 1.4;
        }

        .form-options input {
            margin-right: 8px;
            margin-top: 3px;
        }

        .form-options a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .form-options a:hover {
            color: var(--dark-khaki);
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            background-color: var(--primary-orange);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: var(--dark-khaki);
        }

        .register-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            color: var(--dark-khaki);
            text-decoration: underline;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-orange);
            color: var(--white);
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
            max-width: 300px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background-color: #2ECC71;
        }

        .notification.error {
            background-color: #E74C3C;
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary-orange);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .register-container {
                max-width: 100%;
            }
            
            .register-form {
                padding: 20px;
            }
        }
    </style>

    <script>
        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const mobileInput = document.getElementById('mobile');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const agreeTermsCheckbox = document.getElementById('agreeTerms');
        const registerBtn = document.getElementById('registerBtn');
        const notification = document.getElementById('notification');
        
        // Error elements
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const mobileError = document.getElementById('mobileError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        
        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = 'notification show';
            if (type === 'success') {
                notification.classList.add('success');
            } else if (type === 'error') {
                notification.classList.add('error');
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Check if user already exists
        function userExists(email, mobile) {
            const users = JSON.parse(localStorage.getItem('fxminds_users')) || [];
            return users.some(u => u.email === email || u.mobile === mobile);
        }
        
        // Create new user
        function createUser(name, email, mobile, password) {
            const users = JSON.parse(localStorage.getItem('fxminds_users')) || [];
            
            const newUser = {
                id: 'USER' + Date.now(),
                name,
                email,
                mobile,
                password,
                createdAt: new Date().toISOString(),
                emailVerified: true,
                status: 'active',
                referralCode: 'REF' + Math.random().toString(36).substr(2, 9).toUpperCase()
            };
            
            users.push(newUser);
            localStorage.setItem('fxminds_users', JSON.stringify(users));
            
            return newUser;
        }
        
        // Form submission
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset errors
            nameInput.classList.remove('error');
            emailInput.classList.remove('error');
            mobileInput.classList.remove('error');
            passwordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');
            
            nameError.style.display = 'none';
            emailError.style.display = 'none';
            mobileError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            
            // Validate inputs
            let isValid = true;
            
            if (nameInput.value.trim() === '') {
                nameInput.classList.add('error');
                nameError.style.display = 'block';
                isValid = false;
            }
            
            if (emailInput.value.trim() === '') {
                emailInput.classList.add('error');
                emailError.style.display = 'block';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                emailInput.classList.add('error');
                emailError.textContent = 'Please enter a valid email';
                emailError.style.display = 'block';
                isValid = false;
            }
            
            if (mobileInput.value.trim() === '') {
                mobileInput.classList.add('error');
                mobileError.style.display = 'block';
                isValid = false;
            } else if (!/^\d{10}$/.test(mobileInput.value.replace(/\s/g, ''))) {
                mobileInput.classList.add('error');
                mobileError.textContent = 'Please enter a valid 10-digit mobile number';
                mobileError.style.display = 'block';
                isValid = false;
            }
            
            if (passwordInput.value === '') {
                passwordInput.classList.add('error');
                passwordError.style.display = 'block';
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                passwordInput.classList.add('error');
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (confirmPasswordInput.value === '') {
                confirmPasswordInput.classList.add('error');
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.classList.add('error');
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }
            
            if (!agreeTermsCheckbox.checked) {
                showNotification('Please agree to the Terms of Service and Privacy Policy', 'error');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.innerHTML = 'Creating Account... <span class="spinner"></span>';
            
            // Check if user already exists
            if (userExists(emailInput.value, mobileInput.value)) {
                showNotification('User with this email or mobile already exists', 'error');
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'Register';
                return;
            }
            
            // Create new user
            setTimeout(() => {
                const newUser = createUser(
                    nameInput.value,
                    emailInput.value,
                    mobileInput.value,
                    passwordInput.value
                );
                
                if (newUser) {
                    // Registration successful
                    showNotification('Registration successful! Please login to continue.', 'success');
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else {
                    // Registration failed
                    showNotification('Registration failed. Please try again.', 'error');
                    
                    // Re-enable button
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'Register';
                }
            }, 1500);
        });
        
        // Check if user is already logged in
        if (sessionStorage.getItem('fxminds_current_user')) {
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
