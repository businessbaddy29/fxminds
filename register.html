<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FxMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Register Container -->
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-chart-line"></i> FxMinds</h1>
            <p>Create Account</p>
        </div>
        
        <form class="form-body" id="registerForm">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                <div class="error-message" id="nameError">Please enter your name</div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                <div class="error-message" id="emailError">Please enter a valid email</div>
            </div>
            
            <div class="form-group">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" id="mobile" class="form-input" placeholder="Enter your mobile number" required>
                <div class="error-message" id="mobileError">Please enter your mobile number</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError">Please enter your password</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
            </div>
            
            <div class="form-options">
                <label>
                    <input type="checkbox" id="agreeTerms"> I agree to the <a href="terms-of-service.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="form-btn" id="registerBtn">
                Register
            </button>
            
            <div class="form-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </form>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-functions-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
