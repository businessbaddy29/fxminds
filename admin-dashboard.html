<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FxMinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-orange: #B8860B;
            --dark-khaki: #BDB76B;
            --light-orange: #FFD4A3;
            --light-khaki: #F0E68C;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --dark-gray: #343A40;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shine: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
            --danger: #E74C3C;
            --success: #2ECC71;
            --warning: #F39C12;
            --info: #3498DB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-gray);
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-khaki) 100%);
            color: var(--white);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1000;
        }

        .header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: var(--shine);
            transform: rotate(45deg);
            z-index: 1;
            pointer-events: none;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
            cursor: pointer;
            z-index: 2;
        }

        .logo i {
            font-size: 28px;
            margin-right: 10px;
        }

        .admin-info {
            display: flex;
            align-items: center;
            z-index: 2;
        }

        .admin-name {
            font-weight: bold;
            margin-right: 15px;
        }

        .logout-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 70px;
            left: 0;
            width: 250px;
            height: calc(100vh - 70px);
            background-color: var(--dark-gray);
            color: var(--white);
            overflow-y: auto;
            box-shadow: var(--shadow);
            z-index: 999;
        }

        .sidebar-menu {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .sidebar-item:hover, .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: calc(100vh - 70px);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-orange);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-title i {
            margin-right: 10px;
        }

        .user-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-selector select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid var(--dark-khaki);
            background-color: var(--white);
            color: var(--dark-gray);
            font-size: 14px;
            cursor: pointer;
        }

        .refresh-btn {
            background-color: var(--primary-orange);
            color: var(--white);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background-color: var(--dark-khaki);
        }

        /* Content Sections */
        .content-section {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .section-header {
            background-color: var(--light-gray);
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark-gray);
        }

        .section-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-orange);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--dark-khaki);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: var(--white);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn-danger {
            background-color: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .section-body {
            padding: 20px;
        }

        /* User Details Form */
        .user-details-form {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.2);
        }

        .form-input.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        /* Dashboard Boxes */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-box {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .dashboard-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-orange), var(--dark-khaki));
        }

        .dashboard-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .box-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-orange);
        }

        .box-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--dark-gray);
        }

        .box-status {
            font-size: 14px;
            color: var(--dark-khaki);
            margin-top: 5px;
        }

        /* Referral Section */
        .referral-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .referral-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-orange), var(--dark-khaki));
        }

        .referral-link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .referral-link input {
            flex: 1;
            max-width: 500px;
            padding: 10px;
            border: 1px solid var(--dark-khaki);
            border-radius: 5px;
            margin-right: 10px;
        }

        .share-btn {
            background-color: var(--primary-orange);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .share-btn:hover {
            background-color: #e67e00;
        }

        /* Status Section */
        .status-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .status-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-orange);
        }

        /* PNL Section */
        .pnl-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .pnl-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-orange);
        }

        .pnl-value {
            font-size: 28px;
            font-weight: bold;
        }

        .pnl-value.positive {
            color: var(--success);
        }

        .pnl-value.negative {
            color: var(--danger);
        }

        /* TradingView Charts Section */
        .tradingview-section {
            background-color: var(--white);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .tradingview-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--primary-orange);
            text-align: center;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .chart-widget {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .chart-widget-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-orange);
            padding: 10px 15px;
            background-color: var(--light-gray);
            border-bottom: 1px solid var(--light-khaki);
        }

        .tradingview-widget-container {
            width: 100%;
            height: 400px;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-orange);
            color: var(--white);
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: var(--shadow);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1002;
            max-width: 300px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--danger);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            overflow: auto;
        }

        .modal-content {
            background-color: var(--white);
            margin: 5% auto;
            padding: 0;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-orange) 0%, var(--dark-khaki) 100%);
            color: var(--white);
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close {
            color: var(--white);
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 20px;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 15px;
                left: 20px;
                color: var(--white);
                font-size: 24px;
                cursor: pointer;
                z-index: 1001;
            }
        }

        @media (max-width: 768px) {
            .user-details-form {
                grid-template-columns: 1fr;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo" onclick="window.location.href='index.html'">
            <i class="fas fa-chart-line"></i>
            <span>FxMinds Admin</span>
        </div>
        <div class="admin-info">
            <div class="admin-name">Admin User</div>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li class="sidebar-item active" data-section="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </li>
            <li class="sidebar-item" data-section="users">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </li>
            <li class="sidebar-item" data-section="user-details">
                <i class="fas fa-user-edit"></i>
                <span>User Details</span>
            </li>
            <li class="sidebar-item" data-section="trades">
                <i class="fas fa-exchange-alt"></i>
                <span>Trades</span>
            </li>
            <li class="sidebar-item" data-section="deposits">
                <i class="fas fa-arrow-down"></i>
                <span>Deposits</span>
            </li>
            <li class="sidebar-item" data-section="withdrawals">
                <i class="fas fa-arrow-up"></i>
                <span>Withdrawals</span>
            </li>
            <li class="sidebar-item" data-section="bonuses">
                <i class="fas fa-gift"></i>
                <span>Bonuses</span>
            </li>
            <li class="sidebar-item" data-section="login-attempts">
                <i class="fas fa-history"></i>
                <span>Login Attempts</span>
            </li>
            <li class="sidebar-item" data-section="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- User Details Section -->
        <div id="user-details-section" class="content-section">
            <div class="page-title">
                <div>
                    <i class="fas fa-user-edit"></i>
                    User Details Management
                </div>
                <div class="user-selector">
                    <select id="userSelect">
                        <option value="">Select a user</option>
                    </select>
                    <button class="refresh-btn" id="refreshUserList">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>

            <div class="section-body">
                <form id="userDetailsForm" class="user-details-form">
                    <div class="form-group">
                        <label for="userId" class="form-label">User ID</label>
                        <input type="text" id="userId" class="form-input" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" id="userName" class="form-input" required>
                        <div class="error-message" id="userNameError">Name is required</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" id="userEmail" class="form-input" required>
                        <div class="error-message" id="userEmailError">Valid email is required</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="userMobile" class="form-label">Mobile</label>
                        <input type="tel" id="userMobile" class="form-input" required>
                        <div class="error-message" id="userMobileError">Mobile number is required</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="userStatus" class="form-label">Status</label>
                        <select id="userStatus" class="form-input">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmailVerified" class="form-label">Email Verified</label>
                        <select id="userEmailVerified" class="form-input">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="salaryRank" class="form-label">Salary Rank</label>
                        <input type="text" id="salaryRank" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="levelOpen" class="form-label">Level Open</label>
                        <input type="number" id="levelOpen" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="myTeamActive" class="form-label">My Team - Active</label>
                        <input type="number" id="myTeamActive" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="myDirectActive" class="form-label">My Direct - Active</label>
                        <input type="number" id="myDirectActive" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="tradingBonus" class="form-label">Trading Bonus ($)</label>
                        <input type="number" id="tradingBonus" class="form-input" step="0.01" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="levelBonus" class="form-label">Level Bonus ($)</label>
                        <input type="number" id="levelBonus" class="form-input" step="0.01" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="salaryBonus" class="form-label">Salary Bonus ($)</label>
                        <input type="number" id="salaryBonus" class="form-input" step="0.01" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="royaltyBonus" class="form-label">Royalty Bonus ($)</label>
